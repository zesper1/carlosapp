<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3 bg-light" style="width: 250px;">
            <h2 class="d-flex align-items-center mb-4">
                <span class="sidebar-title">Mind Connect</span>
                <img src="assets/logo.png.png" alt="Mind Connect" class="logo ms-2" style="width: 30px;"> 
            </h2>
            <ul class="list-unstyled">
                <li><a href="dashboard.html" class="btn btn-link w-100 text-start">Dashboard</a></li>
                <li><a href="users.html" class="btn btn-link w-100 text-start">Users</a></li>
                <li><a href="doctors.html" class="btn btn-link w-100 text-start">Psychiatrists</a></li>
                <li><a href="settings.html" class="btn btn-link w-100 text-start">Settings</a></li>
            </ul>
        </div>

        <div class="main-content flex-grow-1 p-4">
            <h1 class="mb-4">User Management</h1>

          

            <!-- Table of Users -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                        
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Users will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="userRole" class="form-label">Role</label>
                            <select class="form-control" id="userRole" required>
                                <option value="User">User</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Add User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script type="module" src="./assets/supabase.js"></script>
    <script type="module" src="./assets/user-management.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
